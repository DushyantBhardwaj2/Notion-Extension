<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Todo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            height: 600px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .settings-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }
        
        .settings-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background: rgba(255,255,255,0.9);
            margin: 0;
        }
        
        .nav-tab {
            flex: 1;
            padding: 12px 8px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .nav-tab:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        /* Tab Container */
        .tab-container {
            background: white;
            height: calc(600px - 110px);
            overflow-y: auto;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            min-height: 100%;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Form Styling */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .required {
            color: #ef4444;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        /* Button Styling */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 8px;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #6b7280;
            margin-right: 8px;
            width: auto;
            flex: 1;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            margin: 2px;
            width: auto;
            display: inline-block;
        }
        
        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        /* Status Messages */
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            background: #f0f9ff;
            color: #0369a1;
            border: 1px solid #bae6fd;
        }
        
        .status-error {
            background: #fef2f2;
            color: #dc2626;
            border-color: #fecaca;
        }
        
        /* Task List */
        .controls-section {
            margin-bottom: 16px;
        }
        
        .controls-row {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .filter-controls {
            display: none;
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #e5e7eb;
        }
        
        .filter-controls.visible {
            display: block;
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .search-row {
            margin-bottom: 12px;
        }
        
        .task-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .task-list.filters-visible {
            max-height: 200px;
        }
        
        .task-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #6b7280;
        }
        
        .task-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }
        
        .task-item.high {
            border-left-color: #f59e0b;
        }
        
        .task-item.urgent {
            border-left-color: #ef4444;
        }
        
        .task-item.medium {
            border-left-color: #3b82f6;
        }
        
        .task-item.low {
            border-left-color: #10b981;
        }
        
        .task-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }
        
        .task-meta {
            font-size: 12px;
            color: #6b7280;
            line-height: 1.4;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }
        
        .empty-state-subtitle {
            font-size: 14px;
            color: #6b7280;
        }
        
        /* Section Headers */
        .section-header {
            font-weight: 700;
            font-size: 16px;
            color: #1f2937;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <h1>üìù Notion Todo</h1>
            <button id="settingsBtn" class="settings-btn" title="Settings">‚öôÔ∏è</button>
        </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
        <button class="nav-tab active" data-tab="add">‚ûï Add Task</button>
        <button class="nav-tab" data-tab="tasks">üìã Your Tasks</button>
    </div>

    <!-- Tab Contents -->
    <div class="tab-container">
        <!-- Add Task Tab -->
        <div id="add-tab" class="tab-content active">
            <div class="section-header">
                <span>‚ú® Create New Task</span>
            </div>
            
            <div class="status" id="status">Ready to add tasks! üöÄ</div>
            
            <div class="form-group">
                <label for="taskInput">Task Name <span class="required">*</span></label>
                <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100">
            </div>

            <div class="form-group">
                <label for="prioritySelect">Priority</label>
                <select id="prioritySelect">
                    <option value="Low">üîΩ Low</option>
                    <option value="Medium" selected>üî∂ Medium</option>
                    <option value="High">üî∫ High</option>
                    <option value="Urgent">üö® Urgent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dueDateInput">Due Date & Time</label>
                <input type="datetime-local" id="dueDateInput">
            </div>

            <div class="form-group">
                <label for="descriptionInput">Description (Optional)</label>
                <textarea id="descriptionInput" placeholder="Add any additional details..."></textarea>
            </div>

            <button id="addBtn" class="btn">‚ûï Add Task</button>
            
            <div style="display: flex; gap: 8px; margin-top: 8px;">
                <button id="clearBtn" class="btn btn-secondary">üßπ Clear</button>
            </div>

            <div class="section-header" style="margin-top: 24px;">
                <span>‚ö° Quick Add</span>
            </div>
            
            <div class="quick-actions">
                <button id="todayBtn" class="btn btn-small">üìÖ Today</button>
                <button id="tomorrowBtn" class="btn btn-small">üåÖ Tomorrow</button>
                <button id="weekBtn" class="btn btn-small">üìÜ This Week</button>
                <button id="nextWeekBtn" class="btn btn-small">üóìÔ∏è Next Week</button>
            </div>
        </div>

        <!-- Tasks Tab -->
        <div id="tasks-tab" class="tab-content">
            <div class="section-header">
                <span>üìã Your Recent Tasks</span>
            </div>
            
            <div class="controls-section" id="controlsSection">
                <div class="controls-row">
                    <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh</button>
                    <button id="toggleFiltersBtn" class="btn btn-secondary">üîç Filters</button>
                </div>
                
                <div id="filterControls" class="filter-controls">
                    <div class="filter-row">
                        <div>
                            <label for="filterStatus">Filter by Status:</label>
                            <select id="filterStatus">
                                <option value="">All Statuses</option>
                                <option value="Not started">Not started</option>
                                <option value="In progress">In progress</option>
                                <option value="Done">Done</option>
                            </select>
                        </div>
                        <div>
                            <label for="filterPriority">Filter by Priority:</label>
                            <select id="filterPriority">
                                <option value="">All Priorities</option>
                                <option value="Urgent">üö® Urgent</option>
                                <option value="High">üî∫ High</option>
                                <option value="Medium">üî∂ Medium</option>
                                <option value="Low">üîΩ Low</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-row">
                        <div>
                            <label for="sortBy">Sort by:</label>
                            <select id="sortBy">
                                <option value="created">Date Created</option>
                                <option value="updated">Last Updated</option>
                                <option value="due">Due Date</option>
                                <option value="priority">Priority</option>
                                <option value="name">Task Name</option>
                            </select>
                        </div>
                        <div>
                            <label for="sortOrder">Order:</label>
                            <select id="sortOrder">
                                <option value="desc">Newest First</option>
                                <option value="asc">Oldest First</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="search-row">
                        <label for="searchInput">Search Tasks:</label>
                        <input type="text" id="searchInput" placeholder="Search by task name...">
                    </div>
                    
                    <button id="clearFiltersBtn" class="btn btn-small">Clear All Filters</button>
                </div>
            </div>
            
            <div id="taskList" class="task-list filters-hidden">
                <div class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <div class="empty-state-title">No tasks yet</div>
                    <div class="empty-state-subtitle">Switch to "Add Task" tab to create your first task!</div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup-simple.js"></script>
</body>
</html>
